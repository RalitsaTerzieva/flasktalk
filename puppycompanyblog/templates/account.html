{% extends 'base.html' %}

{% block content %}

<div class="bg-light text-center py-5 mt-5 rounded">
    <h1 class="display-4">Welcome to the page for {{current_user.username}}!</h1>
    <img src="{{ url_for('static', filename='profile_pics/'+current_user.profile_image ) }}" alt="profiie image"/>

    <form method="POST">
        {{form.hidden_tag()}}
        {{form.username.label}}{{form.username()}}<br/>
        {{form.email.label}}{{form.email()}}<br/>
        {{form.picture.label}}{{form.picture()}}<br/>
        {{form.submit()}}
    </form>
</div>


{% endblock %}
